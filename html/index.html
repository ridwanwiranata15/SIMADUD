<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>SIDAMUD</title>
</head>
<body>
    <div class="menu-section">
        <div class="menu-section-header">
            <img src="../images/logo.png" alt="">
            <h1>SIDAMUD</h1>
        </div>
        <div class="menu-section-body">
            <div class="list-section">
                <i class="fas fa-chalkboard-teacher icon"></i>
                <h3>Guru</h3>               
            </div>
            <div class="list-section">
                <i class="fas fa-user-graduate icon"></i>
                <h3>Siswa</h3>                
            </div>
            <div class="list-section">
                <i class="fas fa-school icon"></i>
                <h3>Kelas</h3>                
            </div>
            <div class="list-section">
                <i class="fas fa-graduation-cap icon"></i>
                <h3>Nilai</h3>                
            </div>
            <div class="list-section">
                <i class="fas fa-book icon"></i></i>
                <h3>Mapel</h3>                
            </div>
            <div class="list-section">
                <i class="fas fa-calendar-check icon"></i>
                <h3>Kehadiran</h3>                
            </div>
        </div>
        <div class="menu-section-footer">
            <div class="list-section">
                <i class="fas fa-sign-out icon"></i>
                <h3>Sign out</h3>                
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="search">
                <button><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Cari / Search">
            </div>
            <div class="icons">
                <div class="icons-content">
                    <i class="fas fa-user"></i>
                </div>
                <div class="icons-content">
                    <i class="fas fa-solid fa-bars"></i>
                </div>
                <div class="icons-content">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </div>
        <div class="content-body">
            <div class="content-body-header">
                <h1>Data Guru</h1>
            </div>
            <div class="content-body-body">
                <table class="teacher">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nama</th>
                            <th>Tanggal lahir</th>
                            <th>Jenis kelamin</th>
                            <th>Alamat</th>
                            <th>No telepon</th>
                            <th>Email</th>
                            <th>Tanggal mulai</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="content-footer">
            <p>Copyright &copy 20224 - Sistem Data Manajemen Paud</p>
        </div>
    </div>
    <script src="../js/all.min.js"></script>
</body>
</html>
