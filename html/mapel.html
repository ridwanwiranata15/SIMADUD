<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/mapel.css">
    <link rel="stylesheet" href="../css/responsive-mapel.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>SIDAMUD</title>
</head>
<body>
    <div class="menu-section">
        <div class="menu-section-header">
            <img src="../images/logo.png" alt="">
            <h1>SIDAMUD</h1>
        </div>
        <div class="menu-section-body">
            <div class="list-section">
                <i class="fas fa-chalkboard-teacher icon"></i>
                <h3>Guru</h3>               
            </div>
            <div class="list-section">
                <i class="fas fa-user-graduate icon"></i>
                <h3>Siswa</h3>                
            </div>
            <div class="list-section">
                <i class="fas fa-school icon"></i>
                <h3>Kelas</h3>                
            </div>
            <div class="list-section">
                <i class="fas fa-graduation-cap icon"></i>
                <h3>Nilai</h3>                
            </div>
            <div class="list-section">
                <i class="fas fa-book icon"></i></i>
                <h3>Mapel</h3>                
            </div>
            <div class="list-section">
                <i class="fas fa-calendar-check icon"></i>
                <h3>Kehadiran</h3>                
            </div>
        </div>
        <div class="menu-section-footer">
            <div class="list-section">
                <i class="fas fa-sign-out icon"></i>
                <h3>Sign out</h3>                
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="search">
                <button><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Cari / Search">
            </div>
            <div class="icons">
                <div class="icons-content">
                    <i class="fas fa-user"></i>
                </div>
                <div class="icons-content">
                    <i class="fas fa-solid fa-bars"></i>
                </div>
                <div class="icons-content">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </div>
         <div class="content-mapel-body">
            <div class="content-mapel-body-header">
                <h1>Data nilai</h1>
                <div class="content-mapel-body-header-button">
                    <button>Tambah data nilai</button>
                </div>
            </div>
            <div class="content-mapel-body-body">
                <table class="mapel">
                    <thead>
                        <tr  data-id="1">
                            <th>No.</th>
                            <th>Nama Mapel</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-id="1">
                            <td>No.</td>
                            <td>Nama Mapel</td>
                            <td>
                                <button onclick="UpdateDataMapel(1)">Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="content-mapel-footer">
            <p>Copyright &copy 20224 - Sistem Data Manajemen Paud</p>
        </div>
        <div class="modal-create-mapel">
            <div class="modal-create-mapel-content">
                <div class="modal-create-mapel-content-header">
                    <h1>Form Tambah Mapel</h1>
                    <span>X</span>
                </div>
                <div class="modal-create-mapel-body">
                    <ul class="create-mapel">
                        <li>
                            <p class="title-form">
                                Mapel
                            </p>
                            <div class="form-body nilai">
                                <input type="text">
                                <p class="message">Kolom Mapel wajib di isi</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="modal-create-mapel-footer">
                    <button>Tambah</button>
                </div>
            </div>      
        </div>
        <div class="modal-edit-mapel">
            <div class="modal-edit-mapel-content">
                <div class="modal-edit-mapel-content-header">
                    <h1>Form edit kelas</h1>
                    <span>X</span>
                </div>
                <div class="modal-edit-mapel-body">
                    <table class="edit-mapel">
                        <tr>
                            <td>Nama Mapel</td>
                            <td>:</td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-edit-mapel-footer">
                    <button>Ubah</button>
                </div>
            </div>      
        </div>
    </div>
    <script src="../js/all.min.js"></script>
    <script src="../js/mapel.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
